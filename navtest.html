<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5fde2fdc76.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>


/* Navbar container */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 65px;
  padding: 10px 150px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #fff;
  z-index: 1000;
}

/* Logo */
.navbar__logo {
  font-size: 24px;
  font-weight: bold;
}

/* Hyperlinks */
.navbar__links {
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

.navbar__link {
  margin: 0 10px;
  font-size: 16px;
  font-weight: bold;
  color: #333;
  text-decoration: none;
}

.navbar__link:hover {
  color: #666;
}

/* Dropdown menu */
.navbar__dropdown {
  position: relative;
}

.navbar__dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  background-color: #fff;
  min-width: 160px;
  z-index: 1001;
}

.navbar__dropdown-content a {
  display: block;
  padding: 10px;
  font-size: 14px;
  color: #333;
  text-decoration: none;
}

.navbar__dropdown-content a:hover {
  background-color: #f2f2f2;
}

.navbar__dropdown:hover .navbar__dropdown-content {
  display: block;
}

/* Masuk button */
.navbar__button {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #333;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.navbar__button:hover {
  background-color: #666;
}

.navbar__button i {
  margin-right: 5px;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
  .navbar {
    padding: 10px 50px;
  }
  
  .navbar__links {
    flex-wrap: wrap;
    justify-content: flex-start;
    margin-top: 10px;
  }
  
  .navbar__link {
    margin: 0 5px;
  }
  
  .navbar__dropdown {
    display: inline-block;
    position: static;
    margin-right: 10px;
  }
  
  .navbar__dropdown-content {
    position: static;
    display: none;
    min-width: auto;
    margin-top: 10px;
    box-shadow: none;
  }
  
  .navbar__dropdown:hover .navbar__dropdown-content {
    display: none;
  }
  
  .navbar__button {
    padding: 10px;
  }
  
  .navbar__button i {
    margin-right: 0;
  }
}

</style>
    </head> 

    <body>
<nav class="navbar">
    <div class="navbar__logo">Logo</div>
    <div class="navbar__links">
      <a class="navbar__link" href="#">Prosedur</a>
      <div class="navbar__dropdown">
        <a class="navbar__link" href="#">FAQ</a>
        <div class="navbar__dropdown-content">
          <a href="#">Dropdown link 1</a>
          <a href="#">Dropdown link 2</a>
          <a href="#">Dropdown link 3</a>
        </div>
      </div>
      <a class="navbar__link" href="#">Tentang Kami</a>
      <button class="navbar__button"><i class="fa fa-sign-in"></i>Masuk</button>
    </div>
  </nav>
</body>
</html>
